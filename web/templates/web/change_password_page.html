<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
</head>
<body bgcolor="#C0C0C0">
<h1 style="text-align: center">修改密码</h1>
<form class="form-changepassword" action="{% url 'web:change_password' %}" method="post" enctype="multipart/form-data">
    {% if message %}
               <div class="alert alert-warning">{{ message }}</div>
           {% endif %}
    {% csrf_token %}
    {{ f1 }}
    <button type="submit">确定</button>
</form>
</body>
</html>
